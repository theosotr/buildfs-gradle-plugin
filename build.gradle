apply plugin: "com.gradle.plugin-publish"

buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"                    
    }
  }

  dependencies {
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.50"
      classpath "com.gradle.publish:plugin-publish-plugin:0.10.0"
  }
}

apply plugin: "kotlin"


repositories {
  jcenter()
}

dependencies {
  compile localGroovy()
  compile gradleApi()
  compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.50"
}

pluginBundle {
  website = 'https://github.com/theosotr/buildfs-gradle-plugin'
  vcsUrl = "https://github.com/theosotr/buildfs-gradle-plugin.git"
  tags = ['task', 'dependencies', 'inputs', 'outputs']
  plugins {
    FSRacerPlugin {
      id = 'org.buildfs.gradle.buildfs-plugin'
      displayName = 'Gradle Task Tree Plugin'
      description = 'A Gradle Plugin that instruments a Gradle project so that it displays the dependencies, the inputs, and the outputs of every Gradle task'
    }
  }
}
